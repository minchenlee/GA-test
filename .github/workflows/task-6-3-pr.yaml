name: K8s - PR
on:
  pull_request:
    branches:
      - 'task-6-3'

jobs:
  validation:
    defaults:
      run:
        working-directory: 'task-6-3/k8s'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: validate manifests k8s dir
        uses: makocchi-git/actions-k8s-manifests-validate-conftest@1.2.0
        with:
          files: .
          comment: true
          token: ${{ secrets.TASK_6_3_PR_TOKEN }}

    