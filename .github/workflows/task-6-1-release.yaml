name: Release Workflow

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build . -t ${{ secrets.AWS_ECR_REGISTRY }}/my-app:${{ github.ref_name }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Push Docker image to Amazon ECR
        run: |
          docker push ${{ secrets.AWS_ECR_REGISTRY }}/my-app:${{ github.ref_name }}

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@0.2.1
        with:
          image-ref: '${{ secrets.AWS_ECR_REGISTRY }}/my-app:${{ github.ref_name }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
