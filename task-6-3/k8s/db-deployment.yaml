apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - image: postgres:15-alpine
        name: postgres
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db-data
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
            ephemeral-storage: "50Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
            ephemeral-storage: "100Mi"
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 10000 # Set a higher user ID
          runAsGroup: 10000 # Set a higher group ID
        readinessProbe: # Added readiness probe
          tcpSocket:
            port: 5432
        imagePullPolicy: Always # Set image pull policy to Always
      volumes:
      - name: db-data
        emptyDir: {}
